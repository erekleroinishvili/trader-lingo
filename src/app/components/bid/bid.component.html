@if ( query() ) {
    <img src="img/trader-bid-query.png" alt="Trader queries bid price">
} @else if ( cancel() ) {
    <img src="img/trader-bid-cancel.png" alt="Trader cancels bid">
} @else {
    <img src="img/trader-bid.png" alt="Trader bids">
    <div class="volume bid-volume">{{ bidVolume() }}<trader-volume-suffix /></div>
    <div class="price bid-price">{{ bidPrice() }}</div>
}
