<form (ngSubmit)="checkAnswer(answer.value)">
    <mat-form-field>
        <mat-label>Your Answer</mat-label>
        <input matInput placeholder="" [@correct]="correctCount" [@incorrect]="incorrectCount" #answer>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="isEmpty(answer.value)">Check</button>
</form>

<p><strong>Note</strong>: Checker ignores letter capitalization, most punctuation, currency symbols and whitespace.</p>
